<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <script src="https://kit.fontawesome.com/a0e3929ec3.js" crossorigin="anonymous"></script>


    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles/nav1.css')}}">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles/nav.css')}}">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles/cre.css')}}">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles/styless.css')}}">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles/contact.css')}}">
    <link rel="stylesheet" media="screen and (max-width:1170px)" href="{{url_for('static', filename='styles/tablet.css')}}">
    <link rel="stylesheet" media="screen and (max-width:900px)" href="{{url_for('static', filename='styles/phone.css')}}">
    <link rel="stylesheet" media="screen and (max-width:695px)" href="{{url_for('static', filename='styles/phone1.css')}}">

</head>
<body>
    <header>
    <nav class="navbar">
        <ul>
            <li><a href="/home" class="dropbtn">Home</a></li>
            <li class="dropdown">
                <a href="javascript:void(0)" class="dropbtn">Government<i class="fas fa-caret-down"></i></a>
                <div class="dropdown-content">
                <a href="/legislative">Legislative</a>
                <a href="/executive">Executive</a>
                <a href="/judiciary">Judiciary</a>
                <a href="#">Traditional</a>
                </div>
            </li>
            <li><a href="/project" class="dropbtn">Projects</a></li>
            <li class="dropdown">
                <a href="javascript:void(0)" class="dropbtn">Media<i class="fas fa-caret-down"></i></a>
                <div class="dropdown-content">
                <a href="/image">Images</a>
                <a href="#">Videos</a>
                </div>
            </li>
            <li class="dropdown">
                <a href="javascript:void(0)" class="dropbtn">Resources<i class="fas fa-caret-down"></i></a>
                <div class="dropdown-content">
                <a href="#">Notable Sons & Daughters Of Ikorodu</a>
                <a href="/administrative">Administrative Officers</a>
                </div>
            </li>   
            <li><a href="/contact" class="dropbtn">Contact Us</a></li>
        </ul>
    </nav>
    </header>
    <div class="main">{% block content %} {% endblock %}</div>
</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
