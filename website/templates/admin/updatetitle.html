{% extends "admin/admintable.html" %}

{% block title %}
    Update Title
{% endblock %}

{% block content %}
<div class="row" align="center">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <h1 class="text-center mt-5">Update title</h1>
        <form action="" method="POST">
            <input type="text" name="title"  class="form-control" value="{{title_to_update.title}}">
            <input type="submit" value="Update title" class="btn btn-outline-light mt-2">
        </form>
    </div>
</div>
{% endblock %}
