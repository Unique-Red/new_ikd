{% extends "admin/admintable.html" %}

{% block title %}
Update Sample Text
{% endblock %}

{% block content %}
<div class="row" align="center">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <h1 class="text-center mt-5">Update sample text</h1>
        <form action="" method="POST">
            <input type="text" name="stext" class="form-control" value="{{stext_to_update.stext}}">
            <input type="submit" value="Update sample text" class="btn btn-outline-light mt-2">
        </form>
    </div>
</div>
{% endblock %}
