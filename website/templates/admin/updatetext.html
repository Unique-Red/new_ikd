{% extends "admin/admintable.html" %}

{% block title %}
    Update Text
{% endblock %}

{% block content %}
<div class="row" align="center">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <h1 class="text-center mt-5">Update text</h1>
        <form action="" method="POST">
            <input type="text" name="text" class="form-control" value="{{text_to_update.text}}">
            <input type="submit" value="Update text" class="btn btn-outline-light mt-2">
        </form>
    </div>
</div>
{% endblock %}
