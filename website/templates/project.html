{% extends "base.html" %}
{% block title %}
Projects
{% endblock %}
{% block content %}
<form method="POST" enctype="multipart/form-data">
<section id="home-projects" >
    <div class="projects container">
      <div class="projects-header">
        <h1 class="section-title">Giant <span>Strides</span> of<span> Hon. Wasiu Adesina</span></h1>
      </div>
        <div class="all-projects"style="background-color:green;">
            {% for post in posts %}
            <div class="project-item">
                <div class="project-info">
                    <h2>{{post.title}}</h2>
                    <p>{{post.stext}}...</p>   
                    <a href="{{url_for('post', id=post.id)}}" class="btn btn-sm btn-outline-warning">Read More</a>
                </div>
                <br>
                <div class="project-img">
                    <img src="{{ url_for('static', filename='uploads/' + post.file) }}" alt="Card image">
                </div>
            </div>      
            {% endfor %}
        </div>    
    </div>
</section>
</form>
{% endblock %}
